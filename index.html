<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guardify - AI Moderation Bot</title>

  <!-- 1) Custom Font Face for Brolink (for the "Guardify" text only) -->
  <style>
    @font-face {
      font-family: 'Brolink';
      src: url('Brolink.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- 2) Google Fonts for the rest of the text (Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Base light-mode color variables */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --nav-bg: #f5f5f5;
      --nav-text-color: #333333;
      --link-color: #007BFF;
      --button-bg: #007BFF;
      --button-text: #ffffff;
    }

    /* Dark-mode overrides */
    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --nav-bg: #1f1f1f;
      --nav-text-color: #e0e0e0;
      --link-color: #66aaff;
      --button-bg: #1a73e8;
      --button-text: #ffffff;
    }

    /* Global resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Poppins", sans-serif;
      transition: background-color 0.3s, color 0.3s;
      /* ... any other styling ... */
    }
    
    /* Pseudo-element creates a subtle gradient at the bottom */
    body::after {
      content: "";
      position: fixed;       /* stays pinned to the bottom */
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30vh;          /* how tall you want the gradient to reach */
      pointer-events: none;  /* let clicks pass through */
      z-index: -1;           /* sit behind page content */
      background: linear-gradient(
        to top,
        #584ac8 0%,      /* purple at the bottom */
        rgba(88,74,200,0) 100%  /* transparent at the top */
      );
    }


    a {
      color: var(--link-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--nav-bg);
      color: var(--nav-text-color);
      padding: 0.75rem 1.5rem;
    }
    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .nav-links a {
      margin-left: 1rem;
      font-weight: 500;
    }

    /* Lightbulb toggle button */
    .lightbulb-toggle {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      padding: 0;
    }
    .lightbulb-icon {
      width: 30px;
      height: 30px;
      object-fit: contain;
      transition: opacity 0.3s;
    }
    .lightbulb-icon:hover {
      opacity: 0.8;
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero-logo {
      width: 150px;
      height: auto;
      margin-bottom: 1rem;
    }
    .guardify-title {
      font-family: 'Brolink', sans-serif; 
      font-size: 3rem;
      font-weight: normal;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .add-guardify-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border-radius: 4px;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    .add-guardify-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <!-- Logo -->
      <img src="guard.png" alt="Guardify Logo" class="logo" />
      <!-- TOS & Privacy links -->
      <div class="nav-links">
        <a href="tos.html" target="_blank">TOS</a>
        <a href="privacy.html" target="_blank">Privacy Policy</a>
      </div>
    </div>

    <!-- Lightbulb icon for theme toggle -->
    <div class="nav-right">
      <button class="lightbulb-toggle" id="themeToggle">
        <img src="bulb.png" alt="Toggle Light/Dark Mode" class="lightbulb-icon" />
      </button>
    </div>
  </nav>

  <section class="hero">
    <img src="guard.png" alt="Guardify Shield Logo" class="hero-logo" />
    <h1 class="guardify-title">Guardify</h1>
    <p>Your AI-powered Discord moderation bot</p>
    <a
      href="invite.html"
      target="_blank"
      class="add-guardify-btn"
    >
      Add Guardify
    </a>
  </section>

  <script>
    // Toggle dark/light mode
    const themeToggleBtn = document.getElementById('themeToggle');
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
